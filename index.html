<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <title>Next Youtube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="progress.css">
</head>

<body>

  <div class="modal-container" id="modal">
    <div class="modal">
      <button class="close-btn" id="closeBtn">
        <i class="fa fa-times"></i>
      </button>
      <div class="modal-header">
        <h3 id="edit-headline">Edit video</h3>
        <h3 id="add-headline">Add video</h3>
      </div>
      <div class="modal-content">
        <form class="modal-form" enctype="multipart/form-data" action="/upload/image" method="post">
          <div>
            <label for="title">Title</label>
            <input type="text" id="vidTitle" placeholder="Enter the title of the video" class="form-input" />
          </div>
          <div>
            <label for="file">Video file</label>
            <input type="file" accept="video/*" id="video-file" class="form-input" />
          </div>
          <div>
            <label for="file">Thumbnail</label>
            <input type="file" accept="image/*" id="image-file" class="form-input" />
          </div>
          <p id="edit-condition">*Re-upload the video and the thumbnail's source</p>
          
          <input type="button" value="Submit" class="form-submit" id="form-submit" />
          <input type="button" value="Edit" class="form-edit" id="form-edit" />
        </form>
      </div>
    </div>
  </div>
  <header>
    <h2>Next Youtube</h2>
    <div class="search">
      <input id="search" type="text" placeholder="Search for video...">
      <i class="fas fa-search"></i>
      <div class="search-results" id="search-results">

      </div>

    </div>
    </div>

  </header>


  <div class="container" id="container">

    <div class="video-player" id="video-player">
      <video src="" id="video" class="screen"></video>
      <div class="navigation" id="navigation">
        <button class="action-btn" id="play">
          <i class="fas fa-play"></i>
        </button>

        <button class="action-btn" id="volume">
          <i class="fas fa-volume-up"></i>
        </button>
        <button class="action-btn" id="fullscreen">
          <i class="fas fa-expand"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
      <div class="video-info">
        <h2 class="title" id="title"></h2>
        <h4 class="views" id="views"></h4>
      </div>
    </div>

    <div class="browse" id="browse">
      <div class="browse-header" id="browse-header">
        <h2>Recommendations</h2>
        <button class="add-vid" id="showBtn">
          <i class='fas fa-plus'></i> <span> Add Video</span>
        </button>
      </div>
      <div class="suggestions" id="suggestions">
      </div>
    </div>
  </div>

  <div class="comments" id="comments">
    <h2>Comments</h2>
    <div class="add-comment" id="add-comment">
      <form id="form">
        <div class="form-control">
          <input class="input-text" type="text" id="input-text" placeholder="Add a comment..." />
          <button class="submit-btn" id="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <div id="commentSection">

  </div>

  <script src="script.js"></script>
</body>

</html>
